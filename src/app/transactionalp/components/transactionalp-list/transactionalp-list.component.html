<button (click)="openDialog()" mat-raised-button color="primary">
    <mat-icon aria-hidden="false" aria-label="add_circle_outline" fontIcon="add_circle_outline"></mat-icon>
    Nueva Entidad
  </button>
    <div class="containerListData">
      <table class="table">
        <thead>
          <tr>

            <th scope="col">Fecha de Asignación</th>
            <th scope="col">Dirección</th>
            <th scope="col">Nombre Programa</th>
            <th scope="col">Nombre actividad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let transaccional of dataSource">

          <td>{{transaccional.date_asignation | date: 'dd/MMM/yyyy'}}</td>
          <td>{{transaccional.direction}}</td>
          <td>{{transaccional.name_programs}}</td>
          <td>{{transaccional.name_activities}}</td>
          <td>
      </table>
  
      
    </div>
